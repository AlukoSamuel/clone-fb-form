<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fb.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-light">
    <div class="container d-flex mt-5 py-5 px-5">
      <div class="container">
        <div class="container">
          <h1 class="text-primary fs-1 mb-3">Facebook</h1>
          <h2 class="text-black fs-3">Recent Logins</h2>
          <h5 class="text-secondary fs-6">
            Click your picture or add an account.
          </h5>
        </div>

        <div class="row-sm-6 p-3 d-flex gap-4">
          <div
            class="card border border"
            style="width: 12rem; height: 16rem; border-radius: 10px"
          >
            <img
              src="/image/sam.jpeg"
              alt="..."
              class="card-img-top"
              style="height: 13rem"
            />
            <div class="card-body">
              <p class="card-text text-center text-secondary fw-bold fs-5">
                Aluko
              </p>
            </div>
          </div>

          <div
            class="card border border rounded-4"
            style="width: 12rem; height: 16rem; border-radius: 10px"
          >
            <!-- <img src="..." alt="..." class="card-img-top bg-light" style="height: 13rem;"> -->
            <i class="bi bi-plus-circle" style="height: 13rem; color: blue"></i>
            <div class="card-body">
              <p class="card-text text-center text-primary">Add Account</p>
            </div>
          </div>
        </div>
      </div>

      <div
        class="container border border-white mt-4"
        style="height: 400px; width: 400px"
      >
        <div
          style="height: 380px; width: 400px; border-radius: 15px"
          class="border border-light mt-4 bg-white shadow p-3 mb-5 bg-body"
        >
          <form>
            <div class="row g-4 d-grid">
              <div>
                <input
                  type="text"
                  placeholder="Email address or Phone number"
                  class="form-control mt-3 mx-1"
                  style="height: 50px"
                />
              </div>
              <div>
                <input
                  type="text"
                  placeholder="Password"
                  class="form-control mx-1"
                  style="height: 50px"
                />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary fs-5" type="button">
                  Log In
                </button>
              </div>
              <a class="text-center" href="#">Forgot Password?</a>
            </div>

            <hr class="my-4 bg-secondary" />




            <!-- Creating a Modal Here -->
            <div class="col-6 mx-auto">
              <button
                class="btn create-account"
                type="button"
              >
                Create New Account
              </button>
            </div>

            <div class="signup-modal hidden">
                 <button class="close-modal">&times;</button>
                <h1 class="fw-bolder">Sign Up</h1>
                <h5>Its quick and easy.</h5>
                <form action="#">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <input id="firstName" class="form-control" placeholder="First Name" type="text" >
                        </div>
                        <div class="col-sm-6">
                            <input id="firstName" class="form-control" placeholder="First Name" type="text">
                        </div>
                    </div>
                </form>
            </div>
            <div class="overlay hidden"></div>




        <p class="text-center mt-3">
          <a class="text-decoration-none text-black fw-bold" href="#"
            >Create a Page</a
          >
          for a celebrity, brand or business.
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="fbForm.js"></script>
  </body>
</html>
