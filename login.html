<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Eligible</title>
</head>
<body class="bg-light">
    <div class="container mb-2">
        <div class="py-5 text-center d-block mx-auto">
            <img class="img-thumbnail" src="/image/eligible.jpeg" alt="" width="100" height="50">
            <h2 class="mt-2 text-sm-center">ELIGIBLE</h2>
        </div>
    </div>

    <div class="container-sm border border-secondary shadow-sm rounded-3 pt-5 px-5">
        <h3 class="text-center mb-5">Welcome Back</h3>
        <form>
            <div class="px-3 col-sm-12">
                <div class="mb-4">
                    <label for="email" class="form-label">Email Adress</label>
                    <input id="firstName" type="email" class="form-control" placeholder="thom@sam.com" required>
                    <div class="invalid-feedback">valid first name required </div>
                </div>

                <div class=" mb-4">
                    <label for="password" class="form-label">Password</label>
                    <a href="#" class="text-decoration-none ps-3">Forget?</a>
                    <input id="password" type="password" class="form-control" placeholder="******" required>
                    <div class="invalid-feedback">valid first name required </div>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Remember password</label>
                </div>
            </div>
            <div class="container text-center">
                <button class="btn btn-primary btn-lg btn-block mb-4 shadow-sm rounded px-5">Login to Eligible pay</button>
            </div>

            <div class="container text-center mb-4">
                <a class="text-decoration-none" href="#">Cancel and return to website</a>
            </div>
          

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
